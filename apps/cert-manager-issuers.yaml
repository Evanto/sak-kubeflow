"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "cert-manager-issuers"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "cert-manager"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "path": "apps/issuers"
    "repoURL": "https://github.com/provectus/kubeflow-sandbox"
    "targetRevision": "example"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
